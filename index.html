<!DOCTYPE html>
<html lang = "en" >
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel ="stylesheet" href="./assets/css/style.css">
        <title>Dinner and Drinks</title>
        </head>
        <body>
            <header>
                <!--webpage title(what the user sees)-->
                <h1>Dinner and Drinks</h1>
            </header>

            <!--Add API somewhere here-->
            <!--Button as a link??-->
            <section id = Dinner-drinks class="begin">
            <button onclick = "createButton()">What's for dinner?</button>

            <!-- Cocktail section -->
            <div class="cocktail">
                <div class="splash">
                    <h2 class="splash-head">Here's your cocktail recipe:</h2>
                    <h3 id="random-cocktail"></h3>
                    <h4>Drink type:</h4>
                    <p id="drink-category"></p>
                    <h4>Drink Vehicle:</h4>
                    <p id="glass-type"></p>
                </div>
            </div>

            <!-- Meal Recipe -->
            <div class="meal">
                <div class="splash">
                    <h2 class="splash-head">Here's your meal recipe:</h2>
                    <h3 id="random-meal"></h3>
                    <div class="cuisine-container">
                        <h4>Cuisine:</h4>
                        <p id="cuisine"></p>
                    </div>
                    <div class="meal-category-container">
                        <h4>Meal type:</h4>
                        <p id="meal-category"></p>
                    </div>
                </div>
            </div>


            <footer class="footer">
                <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
                    <p>Meet the contributors:</p>
                    <ul class="contributors">
                        <li><a href="https://github.com/Perez-outlook" target="_blank" class="pure-menu-link">Diana Perez</a></li>
                        <li><a href="https://github.com/Hmlessard" target="_blank" class="pure-menu-link">Heather Lessard</a></li>
                        <li class="pure-menu-item pure-menu-selected"><a href="https://github.com/GrohTech" target="_blank">Lauren Groh</a></li>
                    </ul>
                </div>
            </footer>
            <script type="text/javascript" src="./assets/js/script.js"></script>
            </body>

        </html>
