<!DOCTYPE html>
<html lang = "en" >
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
        <link rel ="stylesheet" href="./assets/css/style.css">
        <title>Dinner and Drinks</title>
    </head>
    <body>

        <section>
            <header>
                <!--webpage title(what the user sees)-->
                <img src="assets/css/images/D-D-logo.png" alt=""/>
                <h1>Dinner and Drinks</h1>
                <!--Button as a link?? Hide cocktail and meals until button is pushed-->

            </header>
               <!--funtion as styling class = begin-->
           <!-- <button id ="Dinner-drinks" class="begin">What's for dinner?</button> -->
            <!--Have cocktail and meal divs side-by-side, each box a different background color-->
            <!-- Cocktail section make orange color -->
            <button onclick="dinnerDrinks()">What's for dinner?</button>
            <div class="cocktail-meal-container pure-g">
                <div class="cocktail pure-u-1-2" class="cocktails">
                    <div>
                        <h2>Here's your cocktail recipe:</h2>
                        <!-- <p id ="splashy"></p>dsiplay randomly generated cocktail recipe -->
                        <h3 id="random-cocktail"></h3>
                        <!-- <p id ="splashy"></p>dsiplay randomly generated cocktail recipe -->
                        <div id="cocktail-img-container">
                            <img id="cocktail-img" width="300px" height="300px">
                        </div>

                        <div class=flex-container pure-g>
                            <h4 class= "flex-1">Drink type:&nbsp;</h4>
                            <p class= "flex-2" id="drink-category"></p>
                        </div>
                        <div class="flex-container">
                            <h4 class= "flex-1">Drink Vehicle:&nbsp;</h4>
                            <p class= "flex-2" id="glass-type"></p>
                        </div>

                        <!--Ingredient list-->
                        <div class="flex-container">
                            <h4 class = "flex-1">Ingredients:&nbsp;</h4>
                            <div class= "flex-2">
                            <p id="measure-Dlist"></p>
                            <p id="ingred-Dlist"></p>
                          </div>
                        </div>
                        <div class="flex-container">
                            <h4 class= "flex-1">Instructions:&nbsp;</h4>
                            <p class= "flex-2" id="drink-instructions"></p>
                        </div>
                    </div>
                </div>

                <!-- Meal Recipe color, blended edges border?-->
                <div class="meal pure-u-1-2" class="meals">
                    <div>
                        <h2>Here's your meal recipe:</h2>
                        <p id="mrecipe"></p><!--dsiplay randomly generated meal recipe-->
                        <h3 id="random-meal"></h3>
                        <div id="meal-img-container">
                            <img id="meal-img" width="300px" height="300px">
                        </div>
                        <div class="flex-container">
                                <h4 class= "flex-1">Cuisine:&nbsp;</h4>
                                <p class= "flex-2" id="cuisine"></p>
                        </div>
                        <div class="flex-container">
                            <h4 class= "flex-1">Meal type:&nbsp;</h4>
                            <p class= "flex-2" id="meal-category"></p>
                        </div>
                        <div class="flex-container">
                            <h4 class= "flex-1">Ingredients:&nbsp;</h4>
                              <div class= "flex-2">
                              <p id="measure-Mlist"></p>
                              <p id=ingred-Mlist></p>
                            </div>
                        </div>
                        <div class="flex-container">
                            <h4 class= "flex-1">Instructions:&nbsp;</h4>
                            <p class= "flex-2" id="meal-instructions"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div>
                <h3 class= "contributors">Contributors</h3>
                <ul class="names">
                    <li><a href="https://github.com/Perez-outlook" target="_blank" class="pure-menu-link">Diana Perez</a></li>
                    <li><a href="https://github.com/Hmlessard" target="_blank" class="pure-menu-link">Heather Lessard</a></li>
                    <li><a href="https://github.com/GrohTech" target="_blank" class="pure-menu-link">Lauren Groh</a></li>
                </ul>
            </div>
        </footer>
        <script type="text/javascript" src="./assets/js/script.js">
        
        
        </script>
    </body>
</html>
